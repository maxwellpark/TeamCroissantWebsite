<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Team Croissant</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/content.css">
        <link href="https://fonts.googleapis.com/css2?family=Economica&display=swap" rel="stylesheet">
        <link rel="icon" href="img/favicon/favicon-32x32.png" type="image/x-icon">
    </head>
    <body id="HomeTarget">  
        <header class="Header">
            <div class="Header-team-text">Team Croissant</div>
            <div class="Header-navbar">
                <div class="Header-navbar-home Header-nav-item" data-target="HomeTarget">Home</div>
                <div class="Header-navbar-our-work Header-nav-item" data-target="OurWorkTarget">Our Work</div>
                <div class="Header-navbar-team Header-nav-item" data-target="TeamTarget">Team</div>
                <div class="Header-navbar-contact Header-nav-item" data-target="ContactTarget">Contact</div>
            </div>
        </header>
                <main class="App-main">
                <div class="App-top">
                    <div class="App-img-container">
                        <img src="img/Croissant_With_White_Buttons.png" alt="Croissant"></img>
                    </div>
                </div>
                <div class="content-container">
                    <!-- Our Work -->
                    <div id="OurWork" class="OurWork-container">
                        <h2 id="OurWorkTarget" class="OurWork-header section-header">Our Work</h2>
                        <div class="video-container">
                            <video autoplay loop class="Ourwork-video" width="320" height="240" controls>
                                <source src="video/Trailer.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                    <!-- Starlight -->
                    <div id="Starlight" class="Starlight-container">
                        <h3 id="StarlightTarget" class="Staright-header section-header">Starlight Express</h3>
                        <div class="Starlight-img-container content-img-container">
                            <img src="img/Starlight.png" alt="Starlight Express"></img>
                        </div>
                    </div>
                    <!-- Candy -->
                    <div id="Candy" class="Candy-container">
                        <h3 id="CandyTarget" class="Candy-header section-header">Candy Core Crisis</h3>
                        <div class="Candy-img-container content-img-container">
                            <img src="img/Candy.png" alt="Candy"></img>
                        </div>
                    </div>
                    <!-- Team -->
                    <div id="Team" class="Team-container">
                        <h3 id="TeamTarget" class="Team-header section-header">Team</h3>
                    </div>
                    <!-- Contact -->
                    <div id="Contact" class="Contact-container">
                        <h3 id="ContactTarget" class="Contact-header section-header">Contact</h3>
                    </div>
                </div>
            </main>
            <script src="js/main.js"></script> 
    </body>
</html>
