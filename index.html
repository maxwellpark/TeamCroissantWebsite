<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Team Croissant</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/content.css">
        <link href="https://fonts.googleapis.com/css2?family=Economica&display=swap" rel="stylesheet">
        <link rel="icon" href="img/favicon/favicon-32x32.png" type="image/x-icon">
    </head>
    <body>  
        <header class="Header">
            <div class="Header-team-text">Team Croissant</div>
            <div class="Header-navbar">
                <div class="Header-navbar-home">Home</div>
                <div class="Header-navbar-our-work">Our Work</div>
                <div class="Header-navbar-team">Team</div>
                <div class="Header-navbar-contact">Contact</div>
            </div>
        </header>
                <main class="App-main">
                <div class="App-top">
                    <div class="App-img-container">
                        <img src="img/Croissant_With_White_Buttons.png" alt="Croissant"></img>
                    </div>
                </div>
                <div class="content-container">
                    <!-- Our Work -->
                    <div class="OurWork-container">
                        <h2 class="OurWork-header section-header">Our Work</h2>
                        <div class="OurWork-img-container content-img-container">
                            <img src="img/ezgif 1.png" alt="Our Work"></img>
                        </div>
                    </div>
                    <!-- Starlight -->
                    <div class="Starlight-container">
                        <h3 class="Staright-header section-header">Starlight Express</h3>
                        <div class="Starlight-img-container content-img-container">
                            <img src="img/Starlight.png" alt="Starlight Express"></img>
                        </div>
                    </div>
                    <!-- Candy -->
                    <div class="Candy-container">
                        <h3 class="Candy-header section-header">Candy Core Crisis</h3>
                        <div class="Candy-img-container content-img-container">
                            <img src="img/Candy.png" alt="Candy"></img>
                        </div>
                    </div>
                    <!-- Team -->
                    <div class="Team-container">
                        <h3 class="Team-header section-header">Team</h3>
                    </div>
                </div>

            </main>
    </body>
</html>
